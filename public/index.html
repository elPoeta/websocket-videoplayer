<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/style.css">
  <script src="./dist/bundle.js" defer></script>
  <title>Websoket Video Player</title>
</head>
<body>
  <div class="player">
    <video id="videoPlayer" class="player-video viewer" loop muted></video>
    <div class="player-controls">
      <div class="progress">
       <div class="progress-bar-fill"></div>
      </div>
      <button class="player-button toggle" title="Play/Pause">►</button>
      <input type="range" name="volume" class="player-slider" min="0" max="1" step="0.05" value="0" title="Volume">
      <div class="skip-buttons">
        <button data-skip="-2" class="player-button">« 2s</button>
        <button data-skip="4" class="player-button">4s »</button>
      </div>
    </div>
  </div>
  <div class="loader"></div>
</body>
</html>
